name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main # 设置要触发部署的分支，这里使用的是 main 分支

jobs:
  deploy:
    runs-on: ubuntu-latest # 选择适合您的环境的 runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # 添加其他步骤，例如构建应用程序

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages # 设置要部署到的分支，这里使用的是 gh-pages 分支
          folder: build # 设置要部署的文件夹路径，根据您的项目设置