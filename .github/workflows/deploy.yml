name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.15.4

      - name: Install dependencies
        run: npm ci

      # Add build step here if needed

      - name: Deploy to GitHub Pages
        run: |
          npm run build  # 替换为您项目的构建命令
          npm run deploy  # 替换为将构建文件部署到GitHub Pages的命令
        env:
          ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # Optional: If your project is a React app, you may need to set the following options
          # node-version: 14.15.4
          # build-script: npm run build
